 {% endblock %}

            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
           
            <ul class="navbar-nav">
             
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="now-ui-icons users_single-02"></i>

                    <span class="d-lg-none d-md-block">Account</span>

          <button class="open-button"><a href="{% url 'index' %}">Logout</button></a>

          <!--side menu Start-->
    <div class="sidebar" data-color="yellow">
      
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo" >
        
        <a href="#" class="simple-text logo-mini">
          GTA
        </a>
        <a href="#" class="simple-text logo-normal">
          Mobile Mechanics
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li >
            <a href="{% url 'user_profile' %}">
              <i class="fas fa-cube"></i>
              <p>Dashboard</p>
            </a>
          </li>
          
          
          <li>
            
          </li>
          <li class="active ">
            <a href="{% url 'user_edit' %}">
               <i class="far fa-user-circle"></i>
              <p>User Profile</p>
            </a>
          </li>
          
          
        </ul>
       
      </div>
      
    </div>
      
     {% endblock %} 
      
      <!-- End Navbar -->
      
      {% block content %}



      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form>
                 
                  <div class="row">
                    <div class="col-md-3 pr-1">
                      <div class="form-group">
                         <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control"  name="email_address" id="email_address" >
                      </div>
                    </div>
                    <div class="col-md-3 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                         
                         <input type="text" class="form-control"  name="customer_lname" id="customer_lname">
                      </div>
                    </div>
                    <div class="col-md-3 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="customer_lname" id="customer_fname">
                      </div>
                    </div>
                      <div class="col-md-3 pr-1">
                      <div class="form-group">
                        <label>Telephone</label>
                        <input type="text" class="form-control"  name="phone" id="phone" >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" id="address" >
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <button>Save</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
       
        </div>
      </div>

        {% endblock %}
        
      {% block footer %}
      
      
{% endblock %}
